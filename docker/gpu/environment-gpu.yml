name: jupyter-keras-gpu
channels:
    - https://conda.anaconda.org/menpo
    - conda-forge
dependencies:
    - python==3.6
    - scikit-learn==0.19.1
    - cython
    - openblas
    - numpy
    - matplotlib
    - bokeh
    - opencv3
    - pillow
    - scikit-image
    - scipy
    - h5py
    - eventlet
    - flask-socketio
    - seaborn
    - pandas
    - ffmpeg
    - imageio=2.1.2
    - pip:
        - jupyter
        - moviepy
        - tensorflow-gpu==1.4.0
        - pydot
        - nltk
        - pandas-gbq
